<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Hospitalario</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Mapa de Congestión Hospitalaria</h1>
  <p id="fecha-actualizacion">Datos actualizados al: 29 de julio de 2025</p>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 4.65, lng: -74.1 }, // Bogotá
        zoom: 11    
      });
     

      const hospitales = [
        {
          nombre: "Hospital San Juan",
          lat: 4.60971,
          lng: -74.08175,
          congestion: "alta",
          ocupacion: "92%"
        },
        {
          nombre: "Clínica Norte",
          lat: 4.6482837,
          lng: -74.247895,
          congestion: "media",
          ocupacion: "70%"
        },
        {
          nombre: "Hospital Universitario",
          lat: 4.711,
          lng: -74.0721,
          congestion: "baja",
          ocupacion: "45%"
        }
      ];

      hospitales.forEach(hospital => {
        const color = hospital.congestion === "alta" ? "red" :
                      hospital.congestion === "media" ? "orange" : "green";

        const marker = new google.maps.Marker({
          position: { lat: hospital.lat, lng: hospital.lng },
          map,
          title: hospital.nombre,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: color,
            fillOpacity: 1,
            strokeColor: "#000",
            strokeWeight: 1
          }
        });

        const info = new google.maps.InfoWindow({
          content: `<strong>${hospital.nombre}</strong><br>Ocupación: ${hospital.ocupacion}<br>Congestión: ${hospital.congestion}`
        });

        marker.addListener("click", () => {
          info.open(map, marker);
        });
      });
    }
  </script>

  <!-- Tu clave API ya está aquí -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwepfU7LTcVAQRFsL6UxzPDU4xaX-GHKY&callback=initMap">
  </script>
</body>
</html>
